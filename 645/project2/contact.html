<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/19afef924e.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" defer></script>
</head>

<body id="top">
    <header id="navbar">
        <div id="upper">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="influencers.html">Influncers</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li class="activetab"><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div id="hamburger">
            <div id="hamLinks">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="influencers.html">Influncers</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li class="activetab"><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="goHam()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </header>

    <main>
        <h1>contact the web developers</h1>

        <form onsubmit="submitButton()" name="contactForm" id="submitted" action="#top">
            <p>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" placeholder="John" required>
            </p>

            <p>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" placeholder="Brown" required>
            </p>

            <p>
                <label for="email">Email Address:</label>
                <input type="text" id="email" placeholder="jbrown@example.com" required>
            </p>

            <p>
                <label for="questions">Questions or concerns:</label>
                <textarea id="questions" rows="15"
                    placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit."></textarea>
            </p>

            <span id="form-submitted">
                <i id="check-mark"></i>
                <span id="success-text"></span>
            </span>

            <div>
                <button onclick="resetButton()" type="reset">Clear</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>&copy; Copyrights 2021 | Group Six(6)</p>
    </footer>

    <script>
        function goHam() {
            var x = document.getElementById("hamLinks");
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }
    </script>
</body>

</html>
